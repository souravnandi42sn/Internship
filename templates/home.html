
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>api</th>
    <th>results</th>
  </tr>
{% for i in ps %}
  <tr>
    <td>{{i.api}}</td>
    <td>{{i.result}}</td>
  </tr>
{% endfor %}
</table>
</body>
</html>
