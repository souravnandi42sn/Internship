
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>client</th>
    <th>status</th>
    <th>user_id</th>
  </tr>
{% for client in report_data %}
  <tr>
    <td>{{client}}</td>
{% if client.status =="passed" %}  
        <td>&#9989;</td>
    {% else %}
        <td>&#10060;</td>
    {% endif %}
    <td>{{client.user_id}}</td>
  </tr>
{% endfor %}
</table>
</body>
</html>
